<html>
<head>
	<link rel="shortcut icon" href="assets/Disks.ico"/>
</head>
<body>

<style>
	/* Don't highlight anything on click-and-drag. */
	:not(input):not(textarea) {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	html, body {
		font-family: Arial, sans-serif;
		font-size: 20px;
		height: 100%;
		letter-spacing: 0.5px;
		line-height: 1.4;
		overflow: hidden;
		margin: 0;
		padding: 0;
	}

	label {
		cursor: pointer;
		font-weight: bold;
	}

	canvas {
		background-color: #EEEEEE;
		bottom: 0;
		display: block;
		left: 0;
		position: absolute;
		right: 0;
		top: 0;
	}

	#fpscounter {
		z-index: 2147483647;
		color: greenyellow;
		top: 10px;
		display: block;
		left: 20px;
		position: absolute;
	}

	#upscounter {
		z-index: 2147483647;
		color: greenyellow;
		top: 30px;
		display: block;
		left: 20px;
		position: absolute;
	}

	#shadow {
		z-index: 2147483647;
		color: greenyellow;
		top: 50px;
		display: block;
		left: 20px;
		position: absolute;
	}

	#score {
		z-index: 2147483647;
		color: white;
		top: 10px;
		display: block;
		right: 20px;
		position: absolute;
		font-size: 2em;
	}

	#loading-container {
		position: relative;
		left: 50%;
		top: 50%;
		float: left;
	}

	#loading-text {
		position: relative;
		left: -50%;
		float: left;
		font-size: 1em;
	}

</style>
<canvas id="canvas" width="800" height="600"></canvas>
<div id="fpscounter">0 FPS</div>
<div id="upscounter">0 UPS</div>
<div id="shadow"></div>
<div id="score"></div>
<div id="loading-container"><span id="loading-text"></span></div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
